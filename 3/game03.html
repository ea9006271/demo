<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <title>我與酷獸的大冒險</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap4-modal-fullscreen.css" />
    <script>
        //--建立觸控監聽，當瀏覽器開啟頁面時，觸控式螢幕幕觸發事件，進行音訊播放
        document.addEventListener("touchstart", function() {
            function audioAutoPlay() {
                var audio = document.getElementById("audio");
                audio.play();
            }
            audioAutoPlay();
        });
    </script>

    <style></style>
</head>

<body>
    <div id="preloader">
        <div class="loadpng"><img src="img/loading.png" alt="" /></div>
    </div>
    <main class="home box">
        <div id="content" class="info">
            <div class="infoGoback zindex-7">
                <a href="game.html"><img src="img/goBack.png" alt="" /></a>
            </div>
            <div class="infoBag zindex-6">
                <img src="img/bag-x.png" class="infoBagtop" alt="" />
                <img src="img/bag.png" alt="" />
            </div>
            <div class="infoMove zindex-7">
                <img src="img/game03Move.png" alt="" />
            </div>
            <div class="chatboxAll zindex-5">
                <div class="chatbox3">
                    <div class="chatboxTop">
                        <img src="img/game03.png" alt="" />
                    </div>
                    <div class="chatboxBottom">
                        <p>
                            想想我們平常看到的蓮蓬模樣，一個大蓮蓬里包裹著許多小蓮子，這個生長方式其實與一個數學問題相呼應，即「大圓套小圓」，是最能節省原材料和官間的生長方式!
                        </p>
                        <p class="chatboxBtn"><a href="#">▼</a></p>
                    </div>
                </div>
            </div>
            <div class="infoTitle zindex-3">
                <img src="img/game03Title.png" alt="" />
            </div>
            <video poster="" id="movTxtAni" class="vid03 zindex-2" playsinline muted loop preload="metadata" autoplay="autoplay">
          <!--
            - Video needs to be muted, since Chrome 66+ will not autoplay video with sound.
            WCAG general accessibility recommendation is that media such as background video play through only once. Loop turned on for the purposes of illustration; if removed, the end of the video will fade in the same way created by pressing the "Pause" button  -->
          <source src="mv/indexBg.webm" type="video/webm" />
          <source src="#" type="video/mp4" />
        </video>
        </div>
    </main>

    <!-- partial -->
    <script src="js/popper.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/func.js"></script>
    <script type="text/javascript" src="js/pagefunc.js"></script>
    <script src="js/jquery-3.6.1.slim.min.js" type="text/javascript"></script>
    <script>
        var loader = document.getElementById("preloader");

        window.addEventListener("load", function() {
            loader.style.display = "none";
        });
    </script>
</body>

</html>
